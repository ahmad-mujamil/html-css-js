<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <style>
        .row-form {
            display: flex;
            align-items: space-between !important;
            justify-items: start;
            margin-bottom: 10px;
        }
        .row-form .form-input {
            width: 60%;
        }
        .row-form .form-label {
            width: 40%;
           display: flex;
           justify-content: space-between;
        }
    
    </style>
</head>
<body>
    <h1>Form Registrasi</h1>
    <form action="" method="post">
        <fieldset style="width: 30vw;">
            <legend>Bio Data Orang</legend>
        
            <div class="row-form">
                <label class="form-label">Nama : </label>
                <input type="text" id="nama" class="form-input" name="nama" required>
            </div>
            <div class="row-form">
                <label class="form-label">NIM : </label>
                <input type="text" id="nim" class="form-input" name="nim" required>
            </div>

            <div class="row-form">
                <label class="form-label">Tgl Lahir : </label>
                <input type="date" id="tgl_lahir" class="form-input" name="tgl_lahir" >
            </div>

            <div class="row-form">
                <label class="form-label">Alamat : </label>
                <textarea name="alamat" id="alamat"  rows="5" class="form-input"></textarea>
            </div>
            <div class="row-form">
                <label class="form-label">Jenis Kelamin : </label>
                <div class="input-group">
                    <input type="radio" id="jenis_kelamin" name="jenis_kelamin" value="Laki-Laki">
                    <label for="html">Laki-Laki</label>
                    <input type="radio" id="jenis_kelamin" name="jenis_kelamin" value="Perempuan">
                    <label >Perempuan</label>
                </div>
            </div>
    
        </fieldset>
        <br>
        <fieldset style="width: 30vw;">
            <legend>User Account</legend>
        
            <div class="row-form">
                <label class="form-label">Username : </label>
                <input type="text" id="username" class="form-input" name="username" required>
            </div>
            <div class="row-form">
                <label class="form-label">Email : </label>
                <input type="email" id="email" class="form-input" name="email" required>
            </div>

            <div class="row-form">
                <label class="form-label">Password : </label>
                <input type="password" id="password" class="form-input" name="password" >
            </div>

            <div class="row-form">
                <label class="form-label">Ulangi Password : </label>
                <input type="password" id="password_confirmation" class="form-input" name="password_confirmation" >
            </div>
    
        </fieldset> 
        <br>
        <fieldset style="width: 30vw;">
            <legend>Resolusi Tahun Ini</legend>
        
            <div class="row-form">
                <label class="form-label">&nbsp;</label>
                <div class="input-group">
                    <input type="checkbox" id="resolusi1" name="resolusi[]" value="Menguasai HTML">
                    <label for=""> Menguasai HTML</label><br>
                    <input type="checkbox" id="resolusi2" name="resolusi[]" value="Paham CSS">
                    <label for=""> Paham CSS</label><br>
                    <input type="checkbox" id="resolusi3" name="resolusi[]" value="Mastering PHP">
                    <label for=""> Mastering PHP</label><br>
                </div>
            </div>
    
        </fieldset> 
        <br>
        <button type="submit" class="button-simpan">Kirim Data</button>
    </form>
</body>
</html>
